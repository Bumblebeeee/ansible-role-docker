---
# defaults file for install_docker
container:
  pre_packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
  packages:
    - packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      source:
        repo: "deb [signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_facts['lsb']['codename'] }} stable"
        keyring:
          source: https://download.docker.com/linux/ubuntu/gpg
          target: /etc/apt/keyrings/docker.gpg
    - packages:
      - cri-o
      source:
        repo: "deb [signed-by=/etc/apt/keyrings/cri-o-apt-keyring.gpg] https://download.opensuse.org/repositories/isv:/cri-o:/stable:/{{ kubernetes_repo_version }}/deb/ /"
        keyring: 
          source: https://download.opensuse.org/repositories/isv:/cri-o:/stable:/{{ kubernetes_repo_version }}/deb/Release.key
          target: /etc/apt/keyrings/cri-o-apt-keyring.gpg
    - packages:
      - conntrack

docker_volume_netshare_type: nfs
docker_volume_netshare_params: ""
